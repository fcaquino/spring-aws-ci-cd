version: 0.2

env:
  variables:
    GRADLE_HOME: /usr/local/gradle-4.8.1

phases:
  install:
    runtime-versions:
      java: openjdk8
    commands:
      - ls
      - echo $PWD
#      - cd /usr/local
      - curl -L https://services.gradle.org/distributions/gradle-4.8.1-bin.zip -o /usr/local/gradle-4.8.1-bin.zip
      - unzip /usr/local/gradle-4.8.1-bin.zip
      - rm /usr/local/gradle-4.8.1-bin.zip
      - export GRADLE_HOME=/usr/local/gradle-4.8.1
  pre_build:
    commands:
      - gradle test
  post_build:
    commands:
      - gradle build
      - echo $PWD
      - ls

artifacts:
  files:
    - '**/*'